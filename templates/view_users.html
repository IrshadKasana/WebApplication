<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Users</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet"> <!-- Roboto font from Google Fonts -->
    <style>
        body {
            font-family: 'Roboto', sans-serif; /* Roboto font */
            background-color: #fafafa;
            margin: 0;
            padding: 20px; /* Add padding to create space around the content */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Ensure at least full viewport height */
        }
        .table-container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 80%;
            overflow-x: auto; /* Add horizontal scroll if necessary */
            max-height: 80vh; /* Limit height to 80% of viewport height */
        }
        h2 {
            color: #003366; /* Navy blue color for the title */
            opacity: 0.8; /* Opacity for the title */
            margin-bottom: 20px; /* Spacing below the title */
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px; /* Add margin-top for spacing */
        }
        th, td {
            border: 1px solid #dddddd;
            padding: 10px;
            text-align: left;
            word-wrap: break-word; /* Allow text to wrap within cells */
            max-width: 200px; /* Limit max width of the cell */
            white-space: normal; /* Allow text to wrap to multiple lines */
        }
        tr:nth-child(even) {
            background-color: #f2f2f2; /* Alternating row background color */
        }
    </style>
</head>
<body>
    <div class="table-container">
        <h2>Main Table Users</h2>
        <table>
            <thead>
                <tr>
                    <th>UID</th>
                    <th>Username</th>
                    <th>Status</th>
                    <th>Business AC</th>
                    <th>Encrypted UID</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td>{{ user[0] }}</td>
                    <td>{{ user[1] }}</td>
                    <td>{{ user[2] }}</td>
                    <td>{{ user[3] }}</td>
                    <td>{{ user[4] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
