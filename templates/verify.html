<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #eaeaea;
        }
        .header .logo {
            display: flex;
            align-items: center;
        }
        .header .logo img {
            width: 80px; /* Increased by 20% */
            height: 80px; /* Increased by 20% */
            border-radius: 50%;
            margin-right: 10px;
             transition: transform 3.3s ease-in-out; 
             object-fit: cover;
        }
          .header .logo img:hover {
            transform: scale(1.2); /* Zoom the image by 20% */
        }
        .header .logo div {
            white-space: nowrap;
        }
        .header .logo h1 {
            margin: 0;
            font-size: 18px;
            font-family: 'Roboto', sans-serif;
            color: #0b3452;
        }
        .header .logo p {
            margin: 0;
            font-size: 12px;
            font-family: 'Roboto', sans-serif;
            font-style: italic;
            color: #437191;
        }
        .header .nav {
            display: flex;
            align-items: center;
        }
        .header .nav a {
            margin-left: 20px;
            color: #6b6b6b;
            text-decoration: none;
            font-size: 16px;
        }
        .header .nav a:hover {
            color: #003366;
        }
        .header .nav .user-icon {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: #eaeaea;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: 20px;
            text-decoration: none;
            color: inherit;
        }
        .main-content {
            display: flex;
            justify-content: space-between;
            padding: 50px 0;
        }
        .form-container {
            max-width: 500px;
            padding: 20px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-container h2 {
            color: rgba(11, 52, 82, 0.81); /* #0b3452 with 17% transparency */
            font-size: 24px;
        }
        .form-container input {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #6b6b6b;
            border-radius: 15px;
            font-size: 16px;
            color: #6b6b6b;
        }
        .form-container input[type="checkbox"] {
            width: auto;
            margin-right: 10px;
        }
        .form-container button {
            width: 100%;
            padding: 15px;
            background-color: #4caf50;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }
        .form-container button:hover {
            background-color: #45a049;
        }
        .illustration {
            max-width: 500px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .illustration img {
            width: 180%;
            height: auto;
        }
        .footer {
            display: flex;
            justify-content: space-around;
            padding: 20px 0;
            border-top: 1px solid #eaeaea;
        }
        .footer .icon {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            font-size: 16px;
            font-weight: bold;
            color: white;
        }
        .footer .health {
            background-color: #6b6b6b;
        }
        .footer .help {
            background-color: #4caf50;
        }
        .footer .report {
            background-color: #f44336;
        }
        .form-container p {
            font-family: 'Roboto', sans-serif;
            color: rgba(0, 0, 0, 0.75);
        }
        .form-container .agree-label {
            color: rgba(0, 0, 0, 0.80); /* 20% transparency */
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <div class="logo">
            <img src="https://previews.123rf.com/images/snaidjer/snaidjer2003/snaidjer200300052/142372028-minimalist-illustration-logo-design-colorful-circle-landscape.jpg" alt="Logo">
            <div>
                <h1>Government of Xyzabc</h1>
                <p>social media user Authentication platform</p>
            </div>
        </div>
        <div class="nav">
            <a href="#">Home</a>
            <a href="#">Verification</a>
            <a href="#">About us</a>
            <a href="#">Contact us</a>
            <a href="{{url_for('add_user')}}" class="user-icon">üßëüèª</a>
        </div>
    </div>
    <div class="main-content">
        <div class="form-container">
            <h2>Get your account verified ....</h2>
            <form action="{{ url_for('verify') }}" method="POST">
            <input type="text" placeholder="kasanachat.xyz">
            <input type="text" placeholder="@Vasanth">
            <input type="text" name="uid" placeholder="GN-78** **** **** **89">
            <input type="password" name ="otp" placeholder="**OTP**">
            <p>Irshad Kasana, India</p>
            <p>Your actual full name and encrypted UID will be sent to application on successful verification</p>
            <div>
                <input type="checkbox">
                <label class="agree-label">I agree to the terms and conditions</label>
            </div>
            <button>VERIFY ME</button> </form>
        </div>
        <div class="illustration">
            <img src="https://vaultie-next.cdn.prismic.io/vaultie-next/0e5c0a1e-aca3-41f4-9ffb-693689333765_ClioLandingPageAsset.svg" alt="Illustration">
        </div>
    </div>
    <div class="footer">
        <div class="icon health">Health Meter</div>
        <div class="icon help">Help</div>
        <div class="icon report">Report User</div>
    </div>
</div>

</body>
</html>
